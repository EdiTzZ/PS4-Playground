<script>
fanTemp = get_url_param('temp');
if (fanTemp == "") {
	fanTemp = 80;
	while (fanTemp < 40 || fanTemp > 79) {
		fanTemp = prompt("Set FAN temp (40 - 79):","");
	}
}

function get_url_param( name )
{
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

	var regexS = "[\\?&amp;]"+name+"=([^&amp;#]*)";
	var regex = new RegExp( regexS );
	var results = regex.exec( window.location.href );

	if ( results == null )
		return "";
	else
		return results[1];
}
</script>
