		<button type="button" class="btn btn-primary" onclick="load_fantemp(); return false"> Set Fan Threshold </button>  <select id="tempC"></select>&#176;C<br>The PS4's default temp is 79&#176;C<div id="status"></div>
		<script>
		for(var i=40; i<=79; i++){
			var select = document.getElementById("tempC");
			var option = document.createElement("OPTION");
			select.options.add(option);
			option.text = i;
			option.value = i;
		}
		tempC.value = 60;
		</script>
		<script>
		function load_fantemp() {
			var temp = document.getElementById("tempC");
			fanTemp = temp.options[temp.selectedIndex].text;
			var script = document.createElement('script');script.src = "payload.js";document.getElementsByTagName('head')[0].appendChild(script);

			var msg = "Fan set to " + fanTemp + "&#176;C";
			document.getElementById('status').innerHTML = "<h1 style='color:blue;font-size: 25px;'><#> " + msg + "</h1>";
		}
